           <div id="form-title-holder">

                <h1>Jelentkezzen tanfolyamunkra!</h1>
           </div>
            
            <form action="">
                <label for="fname">Családnév</label>
                <input type="text" id="fname" name="firstname" placeholder="A családneved..">
            
                <label for="lname">Utónév</label>
                <input type="text" id="lname" name="lastname" placeholder="Az utóneved..">

                <label for="age">Életkor</label><br>
                <input type="number" name="age" id="age" min="1"><br>

                <label for="email">E-mail cím</label>
                <input type="email" id="email" name="email" placeholder="Az e-mail címed..">

                <label for="country">Játék</label>
                <select id="country" name="country">
                    <option value="">Válassza ki melyik játékhoz tartozó tanfolyamra jelentkezik..</option>
                    <option value="">League of Legends</option>
                    <option value="">Tom Clancy's Rainbow Six Siege</option>
                    <option value="">Valorant</option>
                </select>

                <label for="country">Megye</label>
                <select id="country" name="country">
                    <option value="">Válassza ki melyik megyében él..</option>
                    <option value="">Bács-Kiskun</option>
                    <option value="">Baranya</option>
                    <option value="">Békés</option>
                    <option value="">Borsod-Abaúj-Zemplén</option>
                    <option value="">Csongrád-Csánád</option>
                    <option value="">Fejér</option>
                    <option value="">Győr-Moson-Sopron</option>
                    <option value="">Hajdú-Bihar</option>
                    <option value="">Heves</option>
                    <option value="">Jász-Nagykun-Szolnok</option>
                    <option value="">Komárom-Esztergom</option>
                    <option value="">Nógrád</option>
                    <option value="">Pest</option>
                    <option value="">Somogy</option>
                    <option value="">Szabolcs-Szatmár-Bereg</option>
                    <option value="">Tolna</option>
                    <option value="">Vas</option>
                    <option value="">Veszprém</option>
                    <option value="">Zala</option>
                </select>

                <label for="message">Megjegyzés</label>
                <textarea id="message" rows="5" cols="50"></textarea>
            
                <input type="submit" value="Elküld" class="bg-warning" id="sub" onclick="checkValid()">
